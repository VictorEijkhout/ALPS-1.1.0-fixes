name: Test building

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install MPI
      run: sudo apt-get install -y libopenmpi-dev

    - name: Build ALPS
      run: |
        make clean
        make all
